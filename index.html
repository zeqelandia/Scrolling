<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scrolling</title>
</head>
<style>
    html, body{
        margin:0px; height: 100%; width: 100%;
    }

    .cont{
        width: 100%; height: 100%; 
    }
    #cont1{
        background-color: red;
    }
    #cont2{
        background-color: aqua;
    }
</style>
<body>
    <div id="cont1" class="cont">
        <input type="button" value="Bajar" id="bajar">
    </div>
    <div id="cont2" class="cont">
        <input type="button" value="Subir" id="subir">
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function (){
        $("#bajar").click(function (){
            $('html, body').animate({
                scrollTop: $("#cont2").offset().top
            }, 1400);
        });
        $("#subir").click(function (){
            $('html, body').animate({
                scrollTop: $("#cont1").offset().top
            }, 1400);
        });
    });
</script>
</html>
